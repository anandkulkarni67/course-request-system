<!DOCTYPE html>
<html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/css/uikit.min.css">        
        <link rel="stylesheet" type="text/css" href="/css/app.css">
        <link rel="stylesheet" href="/css/components/notify.css">        
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/uikit.min.js"></script>
        <script src="/js/components/notify.js"></script>        
        <script src="/js/app/applicationConstants.js"></script>
        <script src="/js/app/login.js"></script>
    </head>
    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <img class="uk-margin-bottom" width="140" height="120" src="/images/login1.png" alt="">
                <form action="login" method="POST">
            		<div class="uk-panel uk-panel-box">
		                <div class="uk-form-row">
		                    <% if(username !== 'undefined') { %>
								<input class="uk-width-1-1 uk-form-large" id="username" name="username"	value="<%=username%>" placeholder="Username"/>
							<% } else { %>
								<input class="uk-width-1-1 uk-form-large" id="username" name="username" placeholder="Username"/>
							<% } %>
		                </div>
		                <div class="uk-form-row">
		                    <input class="uk-width-1-1 uk-form-large" id="password" name="password" type="password" placeholder="Password">
		                </div>
		                <div class="uk-form-row">
		                    <input class="uk-width-1-1 button" type="submit" id="login" name="login" value="LOGIN" />
		                </div>		                
		                <div class="uk-form-row uk-text-small">
		                    <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
		                    <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
		                </div>
		            </div>
		        </form>	
		        <% if(error !== '') { %>
		        	<div id="error-container">					
		        		<div class="uk-alert-danger uk-animation-shake">		        		
	                		<label class='uk-alert-danger'><%=error%></label>
	                	</div>
	                </div>
                <% } %>
            </div>
        </div>
    </body>
</html>
