<!DOCTYPE html>
<html>
<header>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="/css/uikit.min.css">        
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="/css/aakit.css"> 
    <link rel="stylesheet" type="text/css" href="/css/components/notify.css">  
    <link rel="stylesheet" type="text/css" href="/css/components/dotnav.gradient.min.css">
    <link rel="stylesheet" type="text/css" href="/css/components/slidenav.gradient.min.css">
    <link rel="stylesheet" type="text/css" href="/css/components/slideshow.gradient.min.css">
    <script src="/js/jquery-3.1.1.min.js"></script>    
    <script src="/js/uikit.min.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/components/notify.js"></script>  
    <script src="/js/components/slideshow.min.js"></script>
    <script src="/js/app/applicationConstants.js"></script>
    <script src="/js/app/dashboard.js"></script>    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</header>						
<body>
	<div class="uk-grid uk-badge-success header">
		<div class="uk-width-medium-1-10">
			<a href="http://localhost:3000/home" class="uk-margin-small-left"><i class="uk-icon-home"></i>&nbsp;Home</a>
		</div>
		<div class="uk-width-medium-8-10 uk-text-center">
			Course Request System
		</div>
		<div class="uk-width-medium-1-10">
			<a href="http://localhost:3000/logout" class="uk-align-right uk-margin-right"><i class="uk-icon-mail-forward"></i>&nbsp;Logout</a>
		</div>
	</div>
	<div class="uk-margin-large-top uk-width-medium-8-10 uk-container-center">
		<div class="uk-grid aa-back-glass">
			<div class ="uk-width-medium-1-1">				
				<h1 class="uk-text-center"><%=formDetails.TITLE%></h1>				
			</div>			
			<div class ="uk-width-medium-1-2 uk-text-center">
				<label>Number of Preferences : <%=formDetails.NO_PREFERENCES%></label>
			</div>
			<div class ="uk-width-medium-1-2 uk-text-center">
				<label>Deadline : <%=new Date(formDetails.END_TIME).toLocaleString()%></label>
			</div>			
		</div>		
		<div class="uk-grid uk-grid-divider">
			<div class ="uk-width-medium-1-1 uk-text-center">
				<input type="submit" class="button" value="Show Statistics" id="showStats" onclick="drawCharts(<%=formDetails.FORM_ID%>)"/>
			</div>
		</div>			
		<br/>
		<br/>
		<div class="uk-slidenav-position" id="slideshow">
		      <ul class="uk-slideshow" align="center">
			        <li>			        	
		        		<div class="uk-grid aa-back-glass">
		        			<div class="uk-width-medium-8-10">
		        				<h3 class="uk-text-center">Student Course Preference Distribution</h3>
		        			</div>
		        			<div class="uk-width-medium-2-10">
		        				<a title='Refresh' data-uk-tooltip='{pos:'bottom'}' class='uk-icon-small uk-align-right uk-icon-refresh' onclick="refreshChart('chart1')"></a>
		        			</div>
		        		</div>
		        		<hr class="uk-grid-divider">
		        		<div class="uk-grid">
		        			<div class="uk-width-1-1">
								<div id="myPieChart"/>
							</div>
						</div>
			        </li>
			        <li>
		        		<div class="uk-grid aa-back-glass">
			        		<div class="uk-width-medium-8-10 ">
		        				<h3 class="uk-text-center">Seats Availability/Requests Comparision</h3>
		        			</div>
		        			<div class="uk-width-medium-2-10">
		        				<a title='Refresh' data-uk-tooltip='{pos:'bottom'}' class='uk-icon-small uk-align-right uk-icon-refresh' onclick="refreshChart('chart2')"></a>
		        			</div>
		        		</div>
		        		<div class="uk-grid">
		        			<div class="uk-width-1-1">
								<div id="myPieChart1"/>						
							</div>
						</div>
			        </li>
			        <li>
						<div class="uk-grid aa-back-glass">
							<div class="uk-width-medium-8-10">
		        				<h3 class="uk-text-center">Course Requests Distribution</h3>
		        			</div>
		        			<div class="uk-width-medium-2-10">
		        				<a title='Refresh' data-uk-tooltip='{pos:'bottom'}' class='uk-icon-small uk-align-right uk-icon-refresh'
		        				onclick="refreshChart('chart3')"></a>
		        			</div>
		        		</div>
		        		<div class="uk-grid">
		        			<div class="uk-width-1-1">
								<div id="myPieChart2"/>
							</div>
						</div>
			        </li>
		      </ul>
		      <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
			  <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
		      <ul class="uk-dotnav uk-dotnav-contrast uk-position-bottom uk-flex-center">
			        <li data-uk-slideshow-item="0">
			          <a href=""></a>
			        </li>
			        <li data-uk-slideshow-item="1">
			          <a href=""></a>
			        </li>
			        <li data-uk-slideshow-item="2">
			          <a href=""></a>
			        </li>
		      </ul>
	    </div>
	</div>	
</body>
